<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aqdas's Special Gift for Papa üöÄ</title>
    <style>
        /* Flicker Fix: Touch-action aur overflow ko lock kiya */
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; position: fixed; width: 100%; height: 100%; }
        #ui { position: absolute; width: 100%; text-align: center; color: white; pointer-events: none; z-index: 10; }
        #score { font-size: 50px; margin-top: 20px; color: #00ffcc; text-shadow: 0 0 15px #00ffcc; }
        #banner { position: absolute; bottom: 0; width: 100%; text-align: center; background: rgba(0,0,0,0.8); padding: 10px 0; border-top: 2px solid #00ffcc; color: gold; font-weight: bold; z-index: 10; font-size: 14px; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #start-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; background: rgba(0,0,0,0.9); padding: 30px; border-radius: 20px; border: 2px solid gold; width: 70%; z-index: 20; }
    </style>
</head>
<body onclick="gameStart()" ontouchstart="gameStart()">
    <div id="ui"><div id="score">0</div></div>
    <div id="start-screen">
        <h1 style="color: gold; margin-top: 0;">üöÄ SPACE MISSION</h1>
        <p>Special Gift for My Best Papa ‚ù§Ô∏è</p>
        <h2 style="background: #00ffcc; color: black; padding: 15px; border-radius: 12px;">TAP TO PLAY</h2>
    </div>
    <div id="banner">BY YOUR SON: AQDAS (THE FUTURE CODER) üíª</div>
    <canvas id="c"></canvas>

    <script>
        const canvas = document.getElementById("c");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("start-screen");
        
        // Screen Size Fix
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let birdY = canvas.height/2, birdV = 0, g = 0.45, score = 0, active = false, pipes = [], frame = 0;

        function gameStart(e) { 
            if(e) e.preventDefault();
            if(!active) { 
                active = true; 
                startScreen.style.display = "none"; 
                score = 0; 
                pipes = []; 
                birdY = canvas.height/2; 
                birdV = 0; 
                document.getElementById("score").innerText = "0";
            } 
            birdV = -7.5; 
        }

        function draw() {
            ctx.fillStyle = "#000510"; 
            ctx.fillRect(0,0,canvas.width,canvas.height);
            
            if(!active) { requestAnimationFrame(draw); return; }

            // Bird/Rocket
            ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(60, birdY, 15, 0, Math.PI*2); ctx.fill();
            ctx.font = "20px Arial"; ctx.fillText("üöÄ", 48, birdY+7);

            birdV += g; birdY += birdV;

            if(frame % 110 === 0) {
                let gap = 180, top = Math.random() * (canvas.height - gap - 200) + 100;
                pipes.push({x: canvas.width, top: top, bot: top + gap, passed: false});
            }

            pipes.forEach((p, i) => {
                p.x -= 3.2;
                ctx.fillStyle = "#00ffcc";
                ctx.fillRect(p.x, 0, 55, p.top);
                ctx.fillRect(p.x, p.bot, 55, canvas.height);

                // Score Fix Logic
                if(!p.passed && p.x < 60) { 
                    score++; 
                    p.passed = true; 
                    document.getElementById("score").innerText = score; 
                }
                
                if(p.x < -60) pipes.splice(i, 1);
                
                // Collision
                if(60 + 12 > p.x && 60 - 12 < p.x + 55 && (birdY - 12 < p.top || birdY + 12 > p.bot)) {
                    active = false; startScreen.style.display = "block";
                }
            });

            if(birdY > canvas.height || birdY < 0) { active = false; startScreen.style.display = "block"; }
            frame++; requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
